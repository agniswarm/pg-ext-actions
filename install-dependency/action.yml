name: 'install-dependency'
description: 'Install PostgreSQL extension'
inputs:
  repository:
    description: 'Space separated list of dependencies'
    required: true
  host:
    description: 'Git platform'
    default: 'github.com'
  auth-token:
    description: 'Authentication token'
  operating-system:
    description: 'Operating system and version to run on (e.g., ubuntu-22.04, ubuntu-24.04, macos-12, macos-14, windows-2022, windows-2025, or generic: linux, macos, windows)'
    default: 'ubuntu-22.04'
runs:
  using: "composite"
  steps:
    - name: Install Dependencies
      run: |
        # Get the directory of this action
        ACTION_DIR="${{ github.action_path }}"
        SCRIPT_PATH="$ACTION_DIR/../bin/install-dependency"
        
        # Ensure the script exists and is executable
        if [ ! -f "$SCRIPT_PATH" ]; then
          echo "Error: Script not found at $SCRIPT_PATH"
          exit 1
        fi
        
        # Make sure it's executable
        chmod +x "$SCRIPT_PATH"
        
        # Run the script
        "$SCRIPT_PATH" ${{ inputs.operating-system }} ${{ inputs.repository }}
      shell: bash
      env:
        AUTH_TOKEN: ${{ inputs.auth-token }}
        HOST: ${{ inputs.host }}
    - name: Verify Dependencies
      run: |
        echo "Dependencies installed successfully"
        case "$(uname -s)" in
          CYGWIN*|MINGW*|MSYS*)
            echo "Running on Windows"
            ;;
          Darwin*)
            echo "Running on macOS"
            ;;
          Linux*)
            echo "Running on Linux"
            ;;
          *)
            echo "Running on unknown OS"
            ;;
        esac
      shell: bash
